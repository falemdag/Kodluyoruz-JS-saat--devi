<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodluyoruz Javascript Saat Ödevi</title>
    <link rel="stylesheet" href="style.css">
    
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>

    <body class="bg-dark" onload="showTime()">
        <!--onload---sayfa yüklendiğinde showTime fonksiyonunu yürütür-->
    <div class="page text-center">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="kodluyoruz"
            class="rounded">
        
        <div class="text1 text-center">
            Merhaba, <strong><span id="myName"></span></strong><strong>!</strong> Hoş Geldin!
        </div> <br>

        <div class="clock" id="myClock" >
        <div class="clock-container">
            <div class="clock-items"><p id="hour"></p></div>
            <div class="clock-items"><p id="minute"></p></div>
            <div class="clock-items"><p id="second"></p></div>
        </div> <br>
        
        <p id="date" ></p>
        <p id="day"></p>

        </div>
        <div class="text2 text-center">
            tarihinde <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
            Javascript bölümü 1. Ödevindesiniz.
        </div>
    </div>

   
   <script src="clock.js"></script> 
</body>
</html>
